<div class="table-item">
    <img 
        src={{produto.imagem}}
        alt="imagem do produto"
    >

    <div class="nameAndDescription">
        <span>{{produto.nome}}</span>
        <span>{{produto.descricao}}</span>
    </div>

    <span>{{produto.preco}}</span>
    <span>{{produto.estoque}}</span>
    <span>{{produto.status}}</span>
</div>
