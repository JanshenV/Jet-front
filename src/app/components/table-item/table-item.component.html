
<div 
    class="table-item"
    (click)="handleShowModal()"
>
    <img 
        src={{produto.imagem}}
        alt="imagem do produto"
    >

    <div class="nameAndDescription">
        <span>
            Produto:  {{produto.nome}}
        </span>
        <span class="description">
            Descrição: {{produto.descricao}}
        </span>
    </div>

    <span>{{produto.preco}}</span>
    <span>{{produto.estoque}}</span>
    <span>{{produto.status}}</span>

</div>

<div 
    *ngIf="showModal"
    class="modalContainer">
     <img 
            class="closeButton"
            (click)="handleShowModal()"
            src="../../../assets/button.png"
            alt="closeButton"
        >
    <div class="modalInnerContainer">
        <img 
        src={{produto.imagem}}
        alt="imagem do produto">

        <div class="produtoInfo">
            <span>
            Produto:  {{produto.nome}}
        </span>
        <span class="modalDescription">
            Descrição: {{produto.descricao}}
        </span>

        <span>
            Preço: {{produto.preco}}
        </span>
        <span>
            Estoque: {{produto.estoque}}
        </span>
        <span *ngIf="produto.status">
            Status: Vísivel
        </span>
           <span *ngIf="!produto.status">
            Status: Não vísivel
        </span>
        </div>
    </div>
</div>
