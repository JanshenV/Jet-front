<div class="table-item" (click)="handleShowModalInfo()">
  <img class="mainImg" src="{{ produto.imagem }}" alt="imagem do produto" />

  <div class="produtoInfo">
    <h3>Nome:</h3>
    <span>
      {{ produto.nome | titlecase }}
    </span>
  </div>

  <div class="produtoInfo">
    <h3>Descrição:</h3>
    <span>
      {{ produto.descricao | titlecase }}
    </span>
  </div>

  <div class="produtoInfo">
    <h3>Preço:</h3>
    <span>
      {{ produto.preco / 100 | currency }}
    </span>
  </div>

  <div class="produtoInfo">
    <h3>Estoque:</h3>
    <span> {{ produto.estoque | number }} Un. </span>
  </div>

  <img
    class="eye"
    *ngIf="produto.status; else notVisible"
    src="../../../assets/visible-eye-svgrepo-com.svg"
    alt="visible"
  />

  <ng-template #notVisible>
    <img
      class="eye"
      src="../../../assets//invisible-svgrepo-com.svg"
      alt="visible"
    />
  </ng-template>

  <button
    class="removeProduto button"
    (click)="$event.stopPropagation()"
    (click)="handleDelete(produto.id)"
  >
    Remover Produto
  </button>

  <button
    class="editProduto button"
    (click)="$event.stopPropagation()"
    (click)="handleShowModalEdit()"
  >
    Editar Produto
  </button>
</div>

<app-modal-show-produto
  (CloseModalInfo)="onCloseModalInfo()"
  [produto]="produto"
  *ngIf="showModalInfo"
>
</app-modal-show-produto>

<app-modal-edit-produto
  (CloseModalEdit)="onCloseModalEdit()"
  [produto]="produto"
  [produtos]="produtos"
  *ngIf="showModalEdit"
></app-modal-edit-produto>
